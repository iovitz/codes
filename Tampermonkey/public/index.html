<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="./pico.conditional.css" />
    <title>Hello world!</title>
  </head>
  <body>
    <main class="">
      <!-- Secondary -->
      <details>
        <summary role="button" class="secondary">Secondary</summary>
        <p>...</p>
      </details>

      <!-- Contrast -->
      <details>
        <summary role="button" class="contrast">Contrast</summary>
        <p>...</p>
      </details>

      <!-- Primary outline -->
      <details>
        <summary role="button" class="outline">Primary outline</summary>
        <p>...</p>
      </details>

      <!-- Secondary outline -->
      <details>
        <summary role="button" class="outline secondary">Secondary outline</summary>
        <p>...</p>
      </details>

      <!-- Contrast outline -->
      <details>
        <summary role="button" class="outline contrast">Contrast outline</summary>
        <p>...</p>
      </details>
      <section>
        <p>Unstyled hello world!</p>
      </section>
      <section class="pico">
        <p>Styled hello world!</p>
      </section>
    </main>
  </body>
</html>
